version: '3.9'
x-omnistrate-integrations:
  - omnistrateLogging
  - omnistrateMetrics
services:
  frontend:
    image: sharmaamits/saasbuilder:1.0.12
    ports:
      - '8080:8080'
    environment:
      - PROVIDER_EMAIL=$var.providerEmail
      - PROVIDER_HASHED_PASS=$var.providerPassword
      - GOOGLE_ANALYTICS_TAG_ID=$var.googleAnalyticsTagID
    x-omnistrate-compute:
      instanceTypes:
        - cloudProvider: aws
          apiParam: instanceType
        - cloudProvider: gcp
          apiParam: instanceType
    x-omnistrate-capabilities:
      httpReverseProxy:
        targetPort: 8080
      enableMultiZone: true
      autoscaling:
        maxReplicas: 10
        minReplicas: 2
        idleMinutesBeforeScalingDown: 2
        idleThreshold: 20
        overUtilizedMinutesBeforeScalingUp: 3
        overUtilizedThreshold: 80
    x-omnistrate-api-params:
      - key: instanceType
        description: Instance Type
        name: Instance Type
        type: String
        modifiable: true
        required: true
        export: true
      - key: providerEmail
        description: Service provider Omnistrate email address
        name: Omnistrate email
        type: String
        modifiable: true
        required: true
        export: true
      - key: providerPassword
        description: Service provider Omnistrate account password
        name: Omnistrate password
        type: String
        modifiable: true
        required: true
        export: false
      - key: googleAnalyticsTagID
        description: Add Google Analytics tag ID, leave blank if you dont have any
        name: Google Analytics tag ID
        type: String
        modifiable: true
        required: false
        export: true

  mailServer:
    image: sharmaamits/saasbuilder-mail:1.0.11
    environment:
      - PROVIDER_EMAIL=$var.providerEmail
      - PROVIDER_HASHED_PASS=$var.providerPassword
      - YOUR_SAAS_DOMAIN_URL=$var.saasDomainURL
      - MAIL_USER_EMAIL=$var.senderEmail
      - MAIL_USER_PASSWORD=$var.senderPassword
      - MAIL_FROM=$var.senderFrom
      - MAIL_PROVIDER=$var.mailProvider
      - MAIL_SMTP_SERVICE=$var.mailSmtpService
      - MAIL_SMTP_HOST=$var.mailSmtpHost
      - MAIL_SMTP_PORT=$var.mailSmtpPort
    x-omnistrate-compute:
      instanceTypes:
        - cloudProvider: aws
          apiParam: instanceType
        - cloudProvider: gcp
          apiParam: instanceType
    x-omnistrate-capabilities:
      enableMultiZone: true
    x-omnistrate-api-params:
      - key: instanceType
        description: Instance Type
        name: Instance Type
        type: String
        modifiable: true
        required: true
        export: true
      - key: providerEmail
        description: Service provider Omnistrate email address
        name: Omnistrate email
        type: String
        modifiable: true
        required: true
        export: true
      - key: providerPassword
        description: Service provider Omnistrate account password
        name: Omnistrate password
        type: String
        modifiable: true
        required: true
        export: false
      - key: senderEmail
        description: email address to login to the SMTS provider
        name: SMTS email address
        type: String
        modifiable: true
        required: true
        export: true
      - key: senderPassword
        description: Password to authorize against the SMTS provider
        name: SMTS password
        type: String
        modifiable: true
        required: true
        export: false
      - key: senderFrom
        description: Add a separate From email address if different from Sender email address, otherwise leave blank
        name: From Email address
        type: String
        modifiable: true
        required: true
        export: true
      - key: mailProvider
        description: Mail provider
        name: Mail provider
        type: String
        modifiable: true
        required: true
        export: true
        defaultValue: gmail     
      - key: mailSmtpService
        description: SMTP service
        name: SMTP service
        type: String
        modifiable: true
        required: true
        export: true
        defaultValue: gmail
      - key: mailSmtpHost
        description: SMTP host
        name: SMTP host
        type: String
        modifiable: true
        required: true
        export: true
        defaultValue: smtp.gmail.com
      - key: mailSmtpPort
        description: SMTP port
        name: SMTP port
        type: String
        modifiable: true
        required: true
        export: true
        defaultValue: 587
      - key: saasDomainURL
        description: URL of the SaaS domain (e.g. https://my-saas-domain.com)
        name: SaaS domain URL
        type: String
        modifiable: true
        required: true
        export: true
